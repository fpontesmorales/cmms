<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><style>/* (Estilos iguais ao outro e-mail) */</style></head>
<body>
    <div class="container" style="font-family: sans-serif; max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <div class="header" style="background-color: #0d6efd; color: #ffffff; padding: 10px 20px; text-align: center; border-radius: 8px 8px 0 0;">
            <h2>Nova Mensagem no Seu Chamado</h2>
        </div>
        <div class="content" style="padding: 20px; line-height: 1.6;">
            <h3>Ol√°,</h3>
            <p>A equipe de infraestrutura enviou uma nova mensagem no seu chamado <strong>#{{ chamado.id }}</strong>.</p>
            <div style="background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px;">
                <p><strong>Mensagem:</strong></p>
                <p><em>{{ interacao.mensagem|linebreaksbr }}</em></p>
            </div>
            <p style="text-align: center; margin: 30px 0;">
                <a href="{{ url_detalhe }}" style="display: inline-block; padding: 12px 25px; background-color: #0d6efd; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold;">Responder e Ver Detalhes</a>
            </p>
        </div>
    </div>
</body>
</html>
