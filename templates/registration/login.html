{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CMMS INFRA-IFCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chamados/custom.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{% static 'chamados/img/logo-ifce.png' %}" alt="Logo IFCE" style="max-height: 70px;">
                            <h1 class="h3 mt-3 mb-3 fw-normal">Painel da Infraestrutura</h1>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Seu usuário e senha não foram reconhecidos. Tente novamente.
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" required>
                                <label for="id_username">Usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                                <label for="id_password">Senha</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
